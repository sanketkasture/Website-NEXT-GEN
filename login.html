<script type="text/javascript">
  function switchVisible() {
            if (document.getElementById('Div1')) {

                if (document.getElementById('Div1').style.display == 'none') {
                    document.getElementById('Div1').style.display = 'block';
                    document.getElementById('Div2').style.display = 'none';
                }
                else {
                    document.getElementById('Div1').style.display = 'none';
                    document.getElementById('Div2').style.display = 'block';
                }
            }
}
</script>



<body>
  <section class="login-page">
    <div class="row">
      <div class="col-md-5 left-bg">
        <img src="./assets/login-img-1.png" class="image-responsive top-shape">
        <img src="./assets/login-img-2.png" class="image-responsive bottom-shape">

        <div class="left-cnt">
          <img src="./assets/dark-logo.png" class="image-responsive login-logo">
          <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry</p>
          <img src="./assets/login-img-3.png" class="image-responsive cnt-img">

        </div>
      </div>

      <div class="col-md-7 right-cnt login-cnt" id="Div1">
        <h4>Sign in to <span>Admin</span></h4>
        <form action="/action_page.php" class="needs-validation" novalidate>
            <div class="form-group">
              <label for="uname">Username or Email Address:</label>
              <input type="email" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-check">
              <label class="container1">I agree Terms and Condition
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
              <span class="for-pass">
                <a href="#" id="Button1">Forgot Password?</a>
              </span>
            </div>
            <button type="submit" class="btn btn-primary sign-in">Sign In</button>
            <p class="form-divider"><span>Or</span></p>
            <p class="auth-notice">Donâ€™t have an account? <a href="/react/strikingdash/register">Sign up now</a></p>
        </form>
      </div>

       

    </div>
